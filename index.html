<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Free</title>
  </head>
  <body>
    <section id="pokedex">
      <div id="wrap-img"></div>
      <div id="display-off">
      </div>

      <div id="wrap-info-search">
        <div class="fnd fnd-off" id="not-find"></div>
        <div class="fnd fnd-off" id="find"></div>
      </div>
      <div id="wrap-input">
        <input
          type="text"
          placeholder="Find Pokemon..."
          id="word"
        />
      </div>
      <div id="wrap-btn">
        <div id="reset">RESET</div>
        <div id="btn">CERCA</div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
